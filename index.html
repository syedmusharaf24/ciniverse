<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINIVERSE ROUND-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        
        .header{
            text-align: center;
            margin-bottom: 30px;
            color: #0a1825;
            font-family: "Poppins", sans-serif;
        }
        
       
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .number {
            background-color: #3498db;
            color: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .number:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .number.answered {
            background-color: #2ecc71;
        }
        
        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .numbers-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 20px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ROUND-2  ( PANCHA THANTHIRAM )</h1>
        <p style="font-size: 20px;">FIND THE MOVIE NAME BASED ON THE CLUES</p>
    </div>
    
    <div class="numbers-grid" id="numbersGrid">
        <!-- Numbers will be generated by JavaScript -->
    </div>
    
    <div class="question-modal" id="questionModal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <img id="questionImage" src="" alt="Question">
        </div>
    </div>
    
    <script>
        // Generate numbers 1-40
        const numbersGrid = document.getElementById('numbersGrid');
        const questionModal = document.getElementById('questionModal');
        const questionImage = document.getElementById('questionImage');
        const closeBtn = document.getElementById('closeBtn');
        
        for (let i = 1; i <= 20; i++) {
            const numberElement = document.createElement('div');
            numberElement.className = 'number';
            numberElement.textContent = i;
            numberElement.dataset.number = i;
            
            numberElement.addEventListener('click', function() {
                // Mark as answered (change color)
                this.classList.add('answered');
                
                // Load your question image
                questionImage.src = `images/question${i}.png`; // Update with your image path
                questionImage.alt = `Question ${i}`;
                
                // Show the modal
                questionModal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            });
            
            numbersGrid.appendChild(numberElement);
        }
        
        // Close modal button
        closeBtn.addEventListener('click', function() {
            questionModal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        });
        
        // Close modal when clicking outside the content
        questionModal.addEventListener('click', function(e) {
            if (e.target === questionModal) {
                questionModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                questionModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
